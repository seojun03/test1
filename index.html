<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세 - 신비로운 하루의 시작</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">🔮 오늘의 운세</a>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="about.html">소개</a></li>
            </ul>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider"></div>
                </label>
            </div>
        </nav>
    </header>

    <div class="container">
        <main>
            <div class="hero-img">✨</div>
            <h1>오늘의 운세</h1>
            <p class="intro">우주의 기운이 당신에게 어떤 메시지를 보낼까요?<br>아래 버튼을 눌러 당신의 행운을 확인해 보세요.</p>
            
            <div id="fortune">운세 카드를 뽑아주세요...</div>
            
            <button onclick="getFortune()">운세 확인하기</button>
        </main>
        
        <section class="form-section">
            <hr>
            <h2>문의하기</h2>
            <form action="https://formspree.io/f/mlgwodkp" method="POST">
                <input type="email" name="email" placeholder="이메일 주소" required>
                <textarea name="message" rows="4" placeholder="궁금한 점을 남겨주세요" required></textarea>
                <button type="submit">메시지 보내기</button>
            </form>
        </section>

        <section class="comment-section">
            <hr>
            <div id="disqus_thread"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2026 오늘의 운세. 별들의 속삭임에 귀를 기울이세요.</p>
    </footer>

    <script src="main.js"></script>
    <script>
        (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://seojun123.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
